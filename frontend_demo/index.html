<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise HERo Finance - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Mise HERo Finance</h1>
            <p class="subtitle">Financial Management System</p>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="your@email.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                    Sign In
                </button>
            </form>

            <p class="text-center text-muted mt-2" style="font-size: 0.75rem;">
                Demo: Connect API at localhost:8000
            </p>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Redirect if already logged in
        if (auth.isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        const form = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const alertContainer = document.getElementById('alert-container');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                await api.login(email, password);

                // Fetch user details
                try {
                    const user = await api.getCurrentUser();
                    auth.setUser(user);
                } catch {
                    // Continue even if this fails
                }

                window.location.href = 'dashboard.html';
            } catch (error) {
                let message = 'Login failed. Please check your credentials.';
                if (error.data?.detail) {
                    message = error.data.detail;
                }
                utils.showAlert(alertContainer, message, 'danger');

                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
