<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroWizzard - Přihlášení</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 id="app-title" style="white-space:nowrap;">HeroWizzard</h1>
            <p class="subtitle">Systém správy financí</p>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="vas@email.cz"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Heslo</label>
                    <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Zadejte heslo"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                    Přihlásit se
                </button>
            </form>

        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Redirect if already logged in
        if (auth.isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        const form = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const alertContainer = document.getElementById('alert-container');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Přihlašování...';

            try {
                await api.login(email, password);

                // Fetch user details
                try {
                    const user = await api.getCurrentUser();
                    auth.setUser(user);
                } catch {
                    // Continue even if this fails
                }

                window.location.href = 'dashboard.html';
            } catch (error) {
                utils.showAlert(alertContainer, 'Zkontrolujte prosím správnost emailu a hesla, tento pokus se nezdařil, zkuste to znovu', 'danger');

                loginBtn.disabled = false;
                loginBtn.textContent = 'Přihlásit se';
            }
        });
    </script>
</body>
</html>
